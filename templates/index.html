<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flask Tutorial</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="content">
        <h1>Task Smash</h1>
        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Added</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Content</td>
                    <td>Data</td>
                    <td>More</td>
                </tr>
            </tbody>
        </table>
        <form action="" method="POST">
            <label for="content">Add a task:</label>
            <input type="text" name="content" id="content" placeholder="Enter task details">
            <input type="submit" value="Add Task" id="btn_add">
        </form>
    </div>
</body>
</html>
